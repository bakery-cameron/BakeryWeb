		<section id="work-main">
		<div id="work-filter-container" class="filter-container">

			<div class="mix rich-media work-block-parent wow fadeInUp"  data-wow-duration="1s" data-wow-delay="0s">
				<a href="calendario" id="calendario-card" class="work-block spacer-child bg-image">
					<div class="hover">
						<div class="info">
							<span class="tag">Budlight</span>
							<h2 class="accent">Calendario</h2>
						</div>
					</div>
				</a>
			</div>
			<div class="mix rich-media work-block-parent wow fadeInUp"  data-wow-duration="1s" data-wow-delay="0s">
				<a href="elrey" id="elrey-card" class="work-block spacer-child bg-image">

						<div class="info">
							<span class="tag">El Rey Network</span>

						</div>
					</div>
				</a>
			</div>

			</div>

		<script type="text/javascript">
			$('#static-header').parallax({ speed: .75, axis: 'y' });
		</script>


		<script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>


		<script type="text/javascript">
			var header = document.querySelector("#header");

			new Headroom(header, {
			  tolerance: {
			    down : 2,
			    up : 5
			  },
			  offset : 100,
			  classes: {
			    initial: "move",
			    pinned: "move--reset",
			    unpinned: "move--up"
			  }
			}).init();
		</script>

<script>
	var audio = document.getElementById('background_audio');
	document.getElementById('mute').addEventListener('click', function (e)
	{
		e = e || window.event;

	    $('.icon-audio-muted, .icon-audio-playing').toggleClass('hidden bounceIn');
	    doBounce($(this), 1, '-3px', 200); 

	    var elem = document.getElementById("background_audio");

	    if (elem.paused == false) {
				elem.pause();
			} else {
				elem.play();
			}
	}, false);


	 $(document).ready( function() {
	    /* Check width on page load*/
	    var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
	    if ( width < 720) {
	     $('.icon-audio-muted, .icon-audio-playing').toggleClass('hidden');
	    }
	    else {}
	 });


	function doBounce(element, times, distance, speed) {
	    for(var i = 0; i < times; i++) {
	        element.animate({bottom: '-='+distance}, speed)
	            .animate({bottom: '+='+distance}, speed);
	    }        
	}
</script>

  <body>





    <div class="container">
      <button class="ui-button request-stream" id="put-your-face-here">put your face here</button>
      <span class=recording-indicator id="recording-indicator"></span>
      <video autoplay height=480 width=720 ></video>
      <div class="gif-maker-controls">
        <button class="ui-button recording-toggle" id="start-recording">start recording</button>
        <button class="ui-button pause-recording recording-toggle" id="pause-recording">||</button>
      </div>
      <output id="gifs-go-here"></output>
      <div class="imgur-history-container separate" id="imgur-history-container">
        <input type=checkbox id="show-imgur-history-toggle" class="no-show visual-toggle" ><label for="show-imgur-history-toggle" class="ui-button to-imgur" >imgur history</label>
        <div class="imgur-history toggled"></div>
      </div>
    </div>





  <div id="controls-template" class="controls">
    <a class="ui-button upload img control to-imgur" href=http://imgur.com target="_blank">imgur</a>

    <!-- share gif on facebook -->


    <a class="ui-button remove img control to-danger">x</a>
  </div>
  <div class="generated-gif on-imgur" id="imgur-history-entry-template">
    <div class="controls"><a class="ui-button remove-from-imgur control remove to-danger" href="http://i.imgur.com/">x</a></div>
    <a href="http://imgur.com/"><img class="generated-image" alt="" /></a>
  </div>

  <form id="gif-form" class="contact-form wow fadeInUp"  data-wow-duration="1s" data-wow-delay="0s" method="post" action="mailto:" enctype="multipart/form-data">
    <div>
      <input id="toemail" class="field" type="text" name="mail" required placeholder="Email">
    </div>
    <div>
      <input id="gif-file-input" class="field upload" type="file" required name="attachedfile" placeholder="attach file">
    </div>
    <input id="gif-submit" class="button" type="submit">
  </form>
